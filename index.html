	<script>
	var status,list = nuoajax("https://server-api.nuoyis.net/jiekou.json","GET","json");
	var nuoweb = '';
	if (status == 0){
	document.getElementById ("nuoyis-js-status").style.display = "none";
	for (i=0;i<list.length;i++) {
	k = i + 1;
	nuoweb += `
	<a class="nuoyis-api-url" href="./search.html?id=${k}">
		<i class="nuoyis-api-images"></i>
		<div class="nuoyis-api-text">
			<h2>${list[i].name}</h2>
			<p>
				说明:无
				<br />
				状态:${list[i].state}
			</p>
		</div>
	</a>
	`
	}
	document.getElementById("nuoyis-api").innerHTML = nuoweb;
	}else if (list.length == 0){
	document.getElementById("nuoyis-js-status").innerHTML = "API为空，请站长添加后再试吧";
	}else{
	document.getElementById("nuoyis-js-status").innerHTML = "加载失败惹，请刷新页面";
	}
	
	function nuoajax(load,type,datatype){
	var status = 0;
	var wdata = "";
	$.ajax({
	 async:false,
	 url: load,
	 type: type,
	 dataType: datatype,
	 success: 
	 function (data) {
	    status = 1;
	    wdata= data;
	 },
	 error:
	 function(xhr,state,errorThrown){
		status = 0;
	 }
	});
	return status,wdata;
	}
	</script>
